<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="main pb-64 pb-md-24">
      <div class="container">
        <div class="favorite_row row">
          <div class="col-6 col-md-12">
            <h1 class="favorite_title">
              <span class="check_icon"
                ><i class="bi bi-check-circle-fill"></i
              ></span>
              我的收藏
            </h1>
            <div class="call_out mb-32 mb-md-24">
              <p class="call_out_context">
                <span class="truck_icon"> <i class="bi bi-truck"></i></span>
                <span class="call_out_text">
                  門市營業時間：<br class="br-md" />週一至週五 10:00 -
                  22:00</span
                >
              </p>
            </div>
            <ul class="product_list">
              <li class="product_item">
                <img
                  src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week2/product.png"
                  alt="product_img"
                  class="product_img"
                />
                <div class="product_item_content">
                  <h2 class="product_item_title h5">PLATFORM 404</h2>
                  <p class="product_item_info">
                    尺寸
                    <span class="info_value">38</span>
                  </p>
                  <p class="product_item_info">
                    顏色
                    <span class="info_value">Navy</span>
                  </p>
                  <p class="product_item_info_bold">NT$2,600</p>
                </div>
              </li>
              <li class="product_item">
                <img
                  src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week2/product-4.png"
                  alt="product_img"
                  class="product_img"
                />
                <div class="product_item_content">
                  <h2 class="product_item_title h5">BOOMLOK</h2>
                  <p class="product_item_info">
                    尺寸
                    <span class="info_value">38</span>
                  </p>
                  <p class="product_item_info">
                    顏色
                    <span class="info_value">White</span>
                  </p>
                  <p class="product_item_info_bold">NT$3,200</p>
                </div>
              </li>
              <li class="product_item">
                <img
                  src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week2/product-3.png"
                  alt="product_img"
                  class="product_img"
                />
                <div class="product_item_content">
                  <h2 class="product_item_title h5">MELTY KISS</h2>
                  <p class="product_item_info">
                    尺寸
                    <span class="info_value">38</span>
                  </p>
                  <p class="product_item_info">
                    顏色
                    <span class="info_value">Violet</span>
                  </p>
                  <p class="product_item_info_bold">NT$4,000</p>
                </div>
              </li>
            </ul>
            <div class="btn_block">
              <button class="btn_black btn">立即預約門市試穿</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
