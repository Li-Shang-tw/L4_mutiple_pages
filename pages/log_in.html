<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

</head>
<body>
      <%- include('./layout/header'); -%>
     <main class="main py-64 py-md-32">
        <div class="container">
             <div class="row">
            <div class="col-5 col-md-12">
              <picture>
                 <source media="(max-width: 768px)" srcset="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week3-4/login-sm.png" />

                <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week3-4/login.png" alt="log_in_banner" class="log_in_banner">

              </picture>
            </div>
            <div class="col-7 col-md-12 log_in_container coner_border">
               
                <div class="log_in_content">
                    <h1 class="log_in_title mb-32 mb-md-24">歡迎！</h1>
                  <div class="log_in_tabs mb-32 mb-md-24">
                    <div class="log_in_tab active_tab h6">登入</div>
                     <div class="log_in_tab h6">註冊</div>
                  </div>
                  <ul class="methods">
                    <li class="method coner_border mb-8">
                        <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week3-4/facebook.svg" alt="fb" class="method_icon">
                        <p class="method_text">Facebook 登入</p>
                    </li>
                        <li class="method coner_border mb-8">
                        <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week3-4/apple.svg" alt="apple" class="method_icon">
                        <p class="method_text">Apple 登入</p>
                    </li>
                        <li class="method coner_border mb-8">
                        <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/refs/heads/main/2025-week3-4/google.svg" alt="google" class="method_icon">
                        <p class="method_text">Google 登入</p>
                    </li>
                  </ul>
                </div>
                
            </div>
        </div>
        </div>
       
     </main>
      <%- include('./layout/footer'); -%>

 <script type="module" src="../main.js"></script>
</body>
</html>
